<html>
<head>

	<title>MusicBuddy Web Interface</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<!-- Magic jQuery code for making things happen-->
	<script type="text/javascript">
	$(document).ready(function() {
	var songs = {"Somewhere Over The Rainbow":"C Em Am F E7 G", "Viva La Vida": "D E A F#m C#m", "Riptide": "Am G C F"};
	$.each(songs, function(key, value) {   
     $('#songs')
          .append($('<option>', { value : key })
          .text(key)); 
	});

	//dynamically load song title and chords when song is selected
	$("#songs").change( function(){
		$("#title").text($(this).find(':selected').text());
		$("#chords").text(songs[$(this).find(':selected').text()]);

	});

	});
	</script>
	<style type="text/css">
	*{
	list-style:none;
	padding:0;
	}
	body{
	background-color:white;
	font-family:arial;
	font-size:10pt;
	color:#999999;
	}
	h2{
	font-family:arial;
	font-size:14pt;
	color:#3399cc;
	}
	h3{
	font-family:arial;
	font-size:12pt;
	color:#3399cc;	
	}
	.wrapper{
	width:600px;
	margin: 0 auto;
	}
	#left{
	float:left;
	width:290px;
	padding-right:10px;
	}
	#right{
	float:right;
	width:300px;
	}
	.clear{
		clear:both;
	}
	select{
		width:250px;
	}
	</style>
</head>
<body>
	<div class="wrapper">
	<h1>MusicBuddy</h1>
	<div id="left">
		<h2>Songs:</h2>
		<select size=10 id="songs">
		</select>
	</div>
	<div id="right">
		<h3>Title: </h3> <p id="title"></p> <br>
		<h3>Chords:</h3> <p id="chords"></p><br>
		<br>
		<button type="button" id="remove">Remove Song</button>
	</div>
	<div class="clear"></div>
	</div>

	<div class="wrapper">
	<h2>Add New Song:</h2>
	Title: <input type="text" id="new_title"></input>
	Chords: <input type="text" id="new_chords"></input>
	<button type="button" id="add"> Add Song</button>
	</div>

</body>
</html>
